<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>  
    </ion-buttons>

    <ion-title text-center>MCAST Prospectus</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="home-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <ion-button (click)="institutes()" expand="block" color="light">Institutes & Courses
    <ion-icon slot ="start" name="Book"size="large"></ion-icon>
    </ion-button>
  </section>

  <section>
    <ion-button (click)="about()" expand="block" color="light">About
      <ion-icon slot ="start" name="School"size="large"></ion-icon>
    </ion-button>
  </section>
  
  <section>
    <ion-button (click)="corporate()" expand="block" color="light">Corporate Services
      <ion-icon slot ="start" name="call"size="large"></ion-icon>
    </ion-button>
  </section>

  <section>
    <ion-button (click)="kunsill()" expand="block" color="light">Kunsill Studenti MCAST
      <ion-icon slot ="start" name="star"size="large"></ion-icon>
    </ion-button>
  </section>

  <section>
    <ion-button (click)="events()" expand="block" color="light">Events at MCAST
      <ion-icon slot ="start" name="list"size="large"></ion-icon>
    </ion-button>
  </section>

  <section>
    <ion-button (click)="principal()" expand="block" color="light">Principal and CEO
      <ion-icon slot ="start" name="People"size="large"></ion-icon>
    </ion-button>
  </section>
</ion-content>
